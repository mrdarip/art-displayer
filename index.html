<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum ğŸ–¼</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src="./components/paintings-list.js"></script>
    <script src="./components/round-paintings-list.js"></script>
    <script src="./components/art-section.js"></script>
</head>
<body>
    <a-scene fog="type: linear; color: #FFF; near:10;far:30">
        <a-assets id="a-assets">
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
            <!-- Images. -->
            <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
            <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
            <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
            <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
            <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
          </a-assets>

          <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow:true" position="-0.5 1 1"></a-entity>
          <a-entity light="type: ambient; color: #BBB"></a-entity>
          
          <!-- Link template we will build. -->
          <a-entity template="src: ./templates/isle.template"position="0 0 -10" rotation="0 0 0"
          data-height="3"
          data-paintings="list: 
          ./img/sky1.jpg,
          ./img/sky2.jpg,
          ./img/sky3.jpg"
          data-margin="0.5"
          data-imgwidth="1"></a-entity>

          <a-entity template="src: ./templates/isle.template" position="10 0 0" rotation="0 -90 0"
          data-height="3"
          data-paintings="list: 
          ./img/sky2.jpg,
          #sechelt-thumb,
          ./img/sky3.jpg,
          ./img/sky4.jpg"
          data-margin="0.5"
          data-imgwidth="1"></a-entity>

          <a-entity template="src: ./templates/art-section.template" position="-10 0 0" rotation="0 90 0"
          data-paintings="
          paintings: 
          ./img/pkm/ (1).png,
          ./img/pkm/ (2).png,
          ./img/pkm/ (3).png,
          ./img/pkm/ (4).png,
          ./img/pkm/ (5).png,
          ./img/pkm/ (6).png,
          ./img/pkm/ (7).png,
          ./img/pkm/ (8).png;
          
          width: 6;
          height: 10;
          name: test;"
          ></a-entity>

          <a-entity template="src: ./templates/art-section.template" position="-10 0 -10" rotation="0 45 0"
          data-paintings="
          paintings:
          ./img/pkm/ (9).png,
          ./img/pkm/ (10).png,
          ./img/pkm/ (11).png,
          ./img/pkm/ (12).png,
          ./img/pkm/ (13).png,
          ./img/pkm/ (14).png,
          ./img/pkm/ (15).png,
          ./img/pkm/ (16).png,
          ./img/pkm/ (17).png,
          ./img/pkm/ (18).png,
          ./img/pkm/ (19).png,
          ./img/pkm/ (20).png,
          ./img/pkm/ (21).png,
          ./img/pkm/ (22).png,
          ./img/pkm/ (23).png,
          ./img/pkm/ (24).png;

          width: 20;
          height: 10;
          name: test;"
          ></a-entity>

          <a-entity template="src: ./templates/art-section.template" position="-10 0 10" rotation="0 135 0"
          data-paintings="
          paintings:
          ./img/pkm/ (25).png,
          ./img/pkm/ (26).png,
          ./img/pkm/ (27).png,
          ./img/pkm/ (28).png,
          ./img/pkm/ (29).png,
          ./img/pkm/ (30).png,
          ./img/pkm/ (31).png,
          ./img/pkm/ (32).png,
          ./img/pkm/ (33).png,
          ./img/pkm/ (34).png,
          ./img/pkm/ (35).png,
          ./img/pkm/ (36).png,
          ./img/pkm/ (37).png,
          ./img/pkm/ (38).png,
          ./img/pkm/ (39).png,
          ./img/pkm/ (40).png;

          width: 20;
          height: 10;
          name: test;"
          ></a-entity>

          <a-entity template="src: ./templates/art-section.template" position="10 0 10" rotation="0 -135 0"
          data-paintings="
          paintings:
          ./img/pkm/ (41).png,
          ./img/pkm/ (42).png,
          ./img/pkm/ (43).png,
          ./img/pkm/ (44).png,
          ./img/pkm/ (45).png,
          ./img/pkm/ (46).png,
          ./img/pkm/ (47).png,
          ./img/pkm/ (48).png,
          ./img/pkm/ (49).png,
          ./img/pkm/ (50).png,
          ./img/pkm/ (51).png,
          ./img/pkm/ (52).png,
          ./img/pkm/ (53).png,
          ./img/pkm/ (54).png,
          ./img/pkm/ (55).png,
          ./img/pkm/ (56).png;

          width: 20;
          height: 10;
          name: test;"
          ></a-entity>

          <a-entity template="src: ./templates/art-section.template" position="10 0 -10" rotation="0 -45 0"
          data-paintings="
          paintings:
          ./img/pkm/ (57).png,
          ./img/pkm/ (58).png,
          ./img/pkm/ (59).png,
          ./img/pkm/ (60).png,
          ./img/pkm/ (61).png,
          ./img/pkm/ (62).png,
          ./img/pkm/ (63).png,
          ./img/pkm/ (64).png,
          ./img/pkm/ (65).png,
          ./img/pkm/ (66).png,
          ./img/pkm/ (67).png,
          ./img/pkm/ (68).png,
          ./img/pkm/ (69).png,
          ./img/pkm/ (70).png,
          ./img/pkm/ (71).png,
          ./img/pkm/ (72).png;
          
          width: 20;
          height: 10;
          name: test;"
          ></a-entity>

          <a-entity template="src: ./templates/art-section.template" position="0 0 20" rotation="0 180 0"
          data-paintings="
          paintings:
          ./img/pkm/ (73).png,
          ./img/pkm/ (74).png,
          ./img/pkm/ (75).png,
          ./img/pkm/ (76).png,
          ./img/pkm/ (77).png,
          ./img/pkm/ (78).png,
          ./img/pkm/ (79).png,
          ./img/pkm/ (80).png,
          ./img/pkm/ (81).png,
          ./img/pkm/ (82).png,
          ./img/pkm/ (83).png,
          ./img/pkm/ (84).png,
          ./img/pkm/ (85).png,
          ./img/pkm/ (86).png,
          ./img/pkm/ (87).png,
          ./img/pkm/ (88).png;

          width: 5;
          height: 20;
          name: test;"
          ></a-entity>

          <a-plane shadow="recieve:true" position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" material="shader: flat;"></a-plane>
          <a-sky color="#ECECEC"></a-sky>
          <!-- Camera + Cursor. -->
          <a-camera>
            <a-cursor
              id="cursor"
              animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
              animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
              animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
        </a-camera>
      </a-scene>
</body>
</html>
